<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Vector label</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body,
      #map {
        width: 100%;
        height: 100%;
      }
    </style>

    <script src="../../../packages/ngw-leaflet/lib/ngw-leaflet.global.js"></script>
  </head>

  <body>
    <div id="map"></div>
    <script>
      NgwMap.create({
        baseUrl: 'https://demo.nextgis.com',
        target: 'map',
        // bounds: [43.5, 45.5, 45.5, 35],
        osm: true,
      }).then(function (ngwMap) {
        ngwMap.addNgwLayer({ resource: 5248, fit: true, labelField: 'NAME', labelOnHover: false });
      });
    </script>
  </body>
</html>
