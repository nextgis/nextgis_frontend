<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>NGW BBOX STRATEGY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body,
      #map {
        width: 100%;
        height: 100%;
      }
    </style>

    <script src="../../../packages/ngw-leaflet/lib/ngw-leaflet.global.js"></script>
  </head>

  <body>
    <div id="map"></div>
    <script>
      const ngwMap = new NgwMap({
        baseUrl: 'https://demo.nextgis.com',
        target: 'map',
        qmsId: 448,
        center: [-87, 44],
        zoom: 7,
        resources: [
          {
            resource: 1733,
            adapterOptions: {
              // set this option to enable bbox strategy for this layer
              strategy: 'BBOX',
              // it is good practice to enable 'limit' option when using a boxing strategy
              limit: 100,
            },
          },
        ],
      });
    </script>
  </body>
</html>
