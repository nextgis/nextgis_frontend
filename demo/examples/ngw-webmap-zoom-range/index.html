<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ngw WebMap show in show in range</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html, body, #map {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      .show-zoom {
        font-size: 24pt;
        font-weight: bold;
      }
    </style>
    <script src="../../../packages/ngw-leaflet/lib/ngw-leaflet.global.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const minZoom = 11;
      const maxZoom = 15;

      NgwMap.create({
        baseUrl: 'https://demo.nextgis.com',
        target: 'map',
        qmsId: 448,
        minZoom: minZoom - 3,
        maxZoom: maxZoom + 3,
      }).then((ngwMap) => {
        ngwMap.addNgwLayer({ resource: 7693, fit: true, minZoom, maxZoom });

        const zoomLevelControl = ngwMap.createControl(
          {
            onAdd: () => {
              zoomEl = document.createElement('div');
              zoomEl.className = 'show-zoom';
              const updateZoom = () => {
                const zoom = ngwMap.getZoom();
                zoomEl.style.color = zoom > 15 || zoom < 11 ? 'red' : 'inherit';
                zoomEl.innerHTML = zoom.toFixed(1);
              };
              updateZoom();
              ngwMap.emitter.on('zoom', updateZoom);
              return zoomEl;
            },
          },
          { margin: true },
        );
        ngwMap.addControl(zoomLevelControl, 'top-right');
      });
    </script>
  </body>
</html>
