<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NGW TMS example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body,
      #map {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="../../../packages/ngw-leaflet/lib/ngw-leaflet.global.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      NgwMap.create({
        baseUrl: 'https://demo.nextgis.com',
        target: 'map',
      }).then((ngwMap) => {
        ngwMap.addNgwLayer({
          resource: 7153, // Resource is a raster style
          adapter: 'TILE',
          fit: true,
        });
      });
    </script>
  </body>
</html>
