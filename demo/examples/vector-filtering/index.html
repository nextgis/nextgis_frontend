<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Filter vector layer by attribute</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body,
      #map {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      .control-panel {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 10px;
      }
      select {
        padding: 6px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      .popup-btn:hover {
        background-color: #0056b3;
      }
    </style>
    <script src="../../../packages/ngw-leaflet/lib/ngw-leaflet.global.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const amenityList = [];

      const ngwMap = new NgwMap({
        baseUrl: 'https://demo.nextgis.com/',
        target: 'map',
        qmsId: 448,
      });

      const filterInput = document.createElement('select');
      const filterLabel = document.createElement('label');
      filterLabel.appendChild(document.createTextNode('Filter by amenity: '));
      filterLabel.appendChild(filterInput);

      const controlPanel = document.createElement('div');
      controlPanel.className = 'control-panel';
      controlPanel.appendChild(filterLabel);

      filterInput.onchange = () => {
        setLayerFilter();
      };

      const filterFunction = (e) => {
        return e.feature.properties.AMENITY === filterInput.value;
      };

      const filterControl = ngwMap.createControl(
        {
          onAdd: () => {
            return controlPanel;
          },
        },
        { margin: true },
      );

      ngwMap.addControl(filterControl, 'top-right');

      ngwMap
        .addNgwLayer({
          id: 'geojson',
          resource: 1733,
          adapter: 'GEOJSON',
          adapterOptions: {
            limit: 500,
            paint: {
              color: [
                'match',
                ['get', 'AMENITY'],
                'cafe',
                'blue',
                'restaurant',
                'red',
                'gray', // last item is default value
              ],
              fillOpacity: 0.8,
              stroke: true,
              radius: 6,
            },
          },
        })
        .then((layer) => {
          const updateFilter = () => {
            const features = layer.getLayers();
            for (let f = 0; f < features.length; f++) {
              const amenity = features[f].feature.properties.AMENITY;
              if (amenityList.indexOf(amenity) === -1) {
                amenityList.push(amenity);
              }
            }
            updateSelectOptions();
            setLayerFilter();
          };
          ngwMap.zoomToLayer(layer);
          layer.emitter.on('updated', updateFilter);
          updateFilter();
        });

      function setLayerFilter() {
        ngwMap.filterLayer('geojson', filterFunction);
      }

      function updateSelectOptions() {
        for (let fry = 0; fry < amenityList.length; fry++) {
          const option = document.createElement('option');
          option.innerHTML = amenityList[fry];
          filterInput.appendChild(option);
        }
      }
    </script>
  </body>
</html>
