<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>PROPERTIES PAINT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body,
      #map {
        width: 100%;
        height: 100%;
      }
    </style>

    <script src="../../../packages/ngw-leaflet/lib/ngw-leaflet.global.js"></script>
  </head>

  <body>
    <div id="map"></div>
    <script>
      var ngwMap = new NgwMap({
        baseUrl: 'https://demo.nextgis.com',
        target: 'map',
        qmsId: 448,
        resources: [
          {
            resource: 1733,
            adapterOptions: {
              paint: [
                { radius: 6, stroke: true, fillOpacity: 0.5 },
                [[['AMENITY', 'eq', 'restaurant']], { color: 'green' }],
                [[['AMENITY', 'eq', 'cafe']], { color: 'red' }],
              ],
              fit: true,
              limit: 300,
            },
          },
        ],
      });
    </script>
  </body>
</html>
