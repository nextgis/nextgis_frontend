<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ngw Layers Select</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.6.9/core.min.js"></script>
  <!-- <script src="https://unpkg.com/@nextgis/ngw-leaflet"></script> -->
  <script src="../../../ngw-leaflet/lib/ngw-leaflet.js"></script>
</head>

<body>

  <div id='map'></div>

  <script>
    var ngwMap = new NgwMap({
      baseUrl: 'https://demo.nextgis.com',
      target: 'map',
      qmsId: 487,
    });

    ngwMap.addNgwLayer({
      resourceId: 4249,
      fit: true,
      adapterOptions: {
        selectable: true,
        selectedPaint: { color: 'red' }
      }
    });

    var getFeaturePromise;

    var clean = function () {
      if (getFeaturePromise) {
        getFeaturePromise.cancel();
      }
      ngwMap.removeLayer('highlight');
    }

    var drawLayer = function (identify) {
      clean();
      getFeaturePromise = ngwMap.getIdentifyGeoJson(identify).then(function (geojson) {
        getFeaturePromise = null;
        ngwMap.addLayer('GEOJSON', {
          id: 'highlight',
          data: geojson,
          visibility: true,
          paint: { color: 'green', stroke: true, fillOpacity: '0.8' }
        });
        console.log(geojson);
      });
    }

    ngwMap.emitter.on('ngw:select', drawLayer);
  </script>
</body>

</html>
