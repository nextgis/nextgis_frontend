<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Webmap identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.6.9/core.min.js"></script>
  <script src="../../../ngw-leaflet/lib/ngw-leaflet.js"></script>
</head>

<body>
  <div id='map'></div>
  <script>

    var ngwMap = new NgwMap({
      baseUrl: 'https://demo.nextgis.com',
      target: 'map',
      qmsId: 487,
      resources: [{ resourceId: 4226, fit: true, selectable: true }]
    });
    ngwMap.emitter.on('ngw:select', function (e) { console.log(e) })
  </script>
</body>

</html>
