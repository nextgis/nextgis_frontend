<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vector paint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.4.0/polyfill.min.js"></script>
  <script src="../../../ngw-leaflet/lib/ngw-leaflet.js"></script>
</head>

<body>
  <div id='map'></div>
  <script>
    var ngwMap = new NgwMap({
      target: 'map',
      bounds: [75.8, 25.1, 76.7, 25.5]
    });

    var properties = [
      { id: 1 },
      { id: 2, color: 'green', opacity: 0.5 },
      { id: 3, color: 'red', stroke: true, fillOpacity: 0.5, fillColor: 'yellow' },
      { id: 4, color: 'purple', strokeColor: '#c98b51', weight: 5 },
      { id: 5, weight: 4, radius: 30, fill: false, strokeColor: 'rgb(10,150,100, 0.8)' }
    ]

    var layers = [
    [
      { type: 'Point', coordinates: [ 75.9, 25.5 ] },
      { type: 'Point', coordinates: [ 76.1, 25.5 ] },
      { type: 'Point', coordinates: [ 76.3, 25.5 ] },
      { type: 'Point', coordinates: [ 76.5, 25.5 ] },
      { type: 'Point', coordinates: [ 76.7, 25.5 ] }
    ],
    [
      { type: 'LineString', coordinates: [ [ 75.8, 25.4 ], [ 75.9, 25.3 ], [ 76.0, 25.4 ] ] },
      { type: 'LineString', coordinates: [ [ 76.0, 25.3 ], [ 76.1, 25.4 ], [ 76.2, 25.3 ] ] },
      { type: 'LineString', coordinates: [ [ 76.2, 25.4 ], [ 76.3, 25.3 ], [ 76.4, 25.4 ] ] },
      { type: 'LineString', coordinates: [ [ 76.4, 25.3 ], [ 76.5, 25.4 ], [ 76.6, 25.3 ] ] },
      { type: 'LineString', coordinates: [ [ 76.6, 25.4 ], [ 76.7, 25.3 ], [ 76.8, 25.4 ] ] },
    ],
    [
      { type: 'Polygon', coordinates: [ [ [ 75.8, 25.1 ], [ 75.9, 25.2 ], [ 76.0, 25.1 ], [ 75.8, 25.1 ] ] ] },
      { type: 'Polygon', coordinates: [ [ [ 76.0, 25.2 ], [ 76.1, 25.1 ], [ 76.2, 25.2 ], [ 76.0, 25.2 ] ] ] },
      { type: 'Polygon', coordinates: [ [ [ 76.2, 25.1 ], [ 76.3, 25.2 ], [ 76.4, 25.1 ], [ 76.2, 25.1 ] ] ] },
      { type: 'Polygon', coordinates: [ [ [ 76.4, 25.2 ], [ 76.5, 25.1 ], [ 76.6, 25.2 ], [ 76.4, 25.2 ] ] ] },
      { type: 'Polygon', coordinates: [ [ [ 76.6, 25.1 ], [ 76.7, 25.2 ], [ 76.8, 25.1 ], [ 76.6, 25.1 ] ] ] }
    ]
    ];

  for (var fry = 0; fry < layers.length; fry++) {
    var geometries = layers[fry];
    var features = [];
    for (var f = 0; f < geometries.length; f++) {
      features.push({
        type: 'Feature',
        properties: properties[f],
        geometry: geometries[f]
      });
    }
    ngwMap.addGeoJsonLayer({
      data: {
        type: 'FeatureCollection',
        features: features
      },
      visibility: true,
      paint: function (f) {return f.properties}
    });
  }
  </script>
</body>

</html>
