<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vector layers filtering</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #map {
      width: 100%;
      height: 100%;
    }

    .ngw-layers {
      background: white;
      padding: 5px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.0.0/polyfill.js"></script>
  <script src="../../../ngw-leaflet/lib/ngw-leaflet.js"></script>
</head>

<body>
  <div id='map'></div>
  <script>
    var webMapName = 'webmap';
    var qmsBaseLayerName = 'qmsbasemap';

    var ngwMap = new NgwMap({
      baseUrl: 'https://demo.nextgis.com',
      target: 'map',
      qmsId: [487, qmsBaseLayerName],
      bounds: [0, -90, 180, 90]
    });

    var colors = ['red', 'green', 'blue'];
    var filterInput = document.createElement('select');
    for (var fry = 0; fry < colors.length; fry++) {
      var option = document.createElement('option');
      option.innerHTML = colors[fry];
      filterInput.appendChild(option);
    }

    filterInput.onchange = function () {
      setLayerFilter();
    }

    function setLayerFilter(value) {
      ngwMap.filterLayer('geojson', function(e) {
        return e.feature.properties.color === filterInput.value;
      });
    }

    var filterControl = ngwMap.createControl({
      onAdd: function () {
        return filterInput;
      }
    }, { margin: true });
    ngwMap.addControl(filterControl, 'top-right');


    var features = [];
    for (var fry = 0; fry < 100; fry++) {
      var color = colors[Math.floor(Math.random() * colors.length)];
      features.push({
        type: 'Feature',
        geometry: { type: 'Point', coordinates: getRandomPointCoord() },
        properties: { color: color }
      });
    }

    ngwMap.addLayer('GEOJSON', {
      id: 'geojson',
      data: { type: 'FeatureCollection', features: features },
      visibility: true,
      paint: function (feature) {
        return { color: feature.properties.color };
      }
    }).then(function() {
      setLayerFilter();
    });

    function getRandomPointCoord() {
      var plusOrMinus = Math.random() < 0.5 ? -1 : 1;
      return [
        Math.round(Math.random() * 180),
        Math.round(Math.random() * 90 * plusOrMinus)
      ]
    }
  </script>
</body>

</html>
