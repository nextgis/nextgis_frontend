<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ngw Uploader Input Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="text/javascript" src="../../lib/ngw-uploader-input.global.js"></script>

<body>

  <div id='uploader'></div>
  <p id='status'></p>

  <script>
    var uploader = document.getElementById('uploader');
    var statusUpload = document.getElementById('status');

    var ngwUploader = new NgwUploaderInput({
      baseUrl: 'https://sandbox.nextgis.com',
      auth: {
        login: 'administrator',
        password: 'demodemo'
      }
    });

    ngwUploader.emitter.on('status:change', function (evt) {
      statusUpload.innerHTML = evt.message;
    });

    const input = ngwUploader.createInput({ addTimestampToName: true, parentId: 0 });
    uploader.appendChild(input);
  </script>

</body>

</html>
