<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Create QMS adapter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body,
      #map {
        width: 100%;
        height: 100%;
      }
    </style>

    <script src="https://unpkg.com/@nextgis/webmap"></script>
    <script src="https://unpkg.com/@nextgis/leaflet-map-adapter"></script>
    <script src="../../lib/qms-kit.global.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
  </head>

  <body>
    <div id="map"></div>
    <script>
       WebMap.createWebMap({
        mapAdapter: new LeafletMapAdapter(),
        target: 'map',
        zoom: 6,
        center: [104, 52],
      }).then((webMap) => {
        webMap.addBaseLayer(QmsKit.createQmsAdapter({ webMap, qmsId: 3335 }))
      });
    </script>
  </body>
</html>
