<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ngw BaseMap resource</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.6.9/core.min.js"></script>
  <!-- <script src="https://unpkg.com/@nextgis/ngw-mapbox"></script> -->
  <script src="../../lib/ngw-mapbox.js"></script>
</head>

<body>
  <div id='map'></div>
  <script>
    var ngwMap = new NgwMap({
      baseUrl: 'https://demo.nextgis.com',
      target: 'map',
      bounds: [0, -90, 180 ,90],
      resources: [
        1665,
        // add a non-base layer in the middle, it will still be higher than any base layer
        {
          resourceId: 1734,
          fit: true
        },
        // another basemap with opacity parameter
        {
          resourceId: 466,
          opacity: 0.8
        },
        4142,

      ],
      controls: ['ZOOM', 'ATTRIBUTION', 'switch_basemap'],
      controlsOptions: {
        switch_basemap: {
          control: 'BUTTON',
          html: '>>',
          title: 'Switch basemap layer',
          onClick: function () {
            var activeBaseLayer = ngwMap.getActiveBaseLayer();
            var baseLayers = ngwMap.getBaseLayers();
            var index = baseLayers.indexOf(activeBaseLayer.id);
            var nextBaseLayer = baseLayers[(index + 1) % baseLayers.length];
            ngwMap.showLayer(nextBaseLayer);
          }
        }
      }
    });



    ngwMap.onLoad().then(function() {

    });
  </script>
</body>

</html>
