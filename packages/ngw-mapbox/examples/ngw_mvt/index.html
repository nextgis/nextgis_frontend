<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ngw MVT Resources</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #wrapper,
    #map {
      width: 100%;
      height: 100%;
    }

    #wrapper {
      display: flex;
    }

    #layers {
      min-width: 280px;
      /* line-height: 10px; */
      overflow: auto;
    }

    #layers>div {
      padding: 10px;
    }

    #layers> :nth-child(odd) {
      background: rgba(0, 0, 0, 0.1);
    }

    #layers label {
      font-weight: 700;
      margin-left: 3px;
    }

    .description {
      margin-left: 13px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.4.0/polyfill.min.js"></script>
  <!-- <script src="https://unpkg.com/@nextgis/ngw-mapbox"></script> -->
  <script src="../../lib/ngw-mapbox.js"></script>
</head>

<body>
  <div id="wrapper">

    <div id='map'></div>
  </div>
  <script>

    var ngwMap = new NgwMap({
      baseUrl: 'http://localhost:8080',
      target: 'map',
      // qmsId: 487,
      center: [104, 53],
      zoom: 16,
      resources: [{resourceId:3, adapter: 'MVT'}]
    });

  </script>
</body>

</html>
