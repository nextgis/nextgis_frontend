<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ngw MVT Resources</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #wrapper,
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.6.9/core.min.js"></script>
  <!-- <script src="https://unpkg.com/@nextgis/ngw-mapbox"></script> -->
  <script src="../../lib/ngw-mapbox.js"></script>
</head>

<body>

  <div id='map'></div>

  <script>

    const ngwMap = new NgwMap({
      baseUrl: 'https://sandbox.nextgis.com',
      target: 'map',
      bounds: [-89.24684, 42.998071, -89.566844, 43.17995]
    });
    ngwMap.onLoad().then(function () {
      // so that vector tiles of all layers are loaded through a single request,
      // it is necessary to list the identifiers of all resources in the URL
      var mvtUrl = ngwMap.options.baseUrl +
        '/api/component/feature_layer/mvt?x={x}&y={y}&z={z}&' +
        'resource=' + [7, 9, 11].join(',');

      ngwMap.addLayer('MVT', {
        url: mvtUrl,
        sourceLayer: 'ngw:' + 11,
        visibility: true,
        type: 'fill',
        paint: { color: 'red' }
      });
      ngwMap.addLayer('MVT', {
        url: mvtUrl,
        sourceLayer: 'ngw:' + 9,
        visibility: true,
        type: 'circle',
        selectable: true,
        paint: { color: 'green', radius: 6 }
      });
      ngwMap.addLayer('MVT', {
        url: mvtUrl,
        sourceLayer: 'ngw:' + 7,
        visibility: true,
        type: 'circle',
        paint: { color: 'blue' }
      });
    });

  </script>
</body>

</html>
