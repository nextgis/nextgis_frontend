<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>NGW TMS example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body,
      #map {
        width: 100%;
        height: 100%;
      }
    </style>

    <script src="../../lib/ngw-mapbox.global.js"></script>
  </head>

  <body>
    <div id="map"></div>
    <script>
      NgwMap.create({
        target: 'map',
        baseUrl: 'https://demo.nextgis.com',
        auth: { login: 'test', password: 'test123' },
        // resource is raster layer
        resources: [{ resource: 5215, adapter: 'TILE', fit: true }],
      });
    </script>
  </body>
</html>
