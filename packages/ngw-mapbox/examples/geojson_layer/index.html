<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ngw Layer | Mapbox Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
  <!-- <script src="https://unpkg.com/@nextgis/ngw-mapbox@latest"></script> -->
  <script src="../../lib/ngw-mapbox.js"></script>
</head>

<body>
  <div id='map'></div>
  <script>
    var boat = {
      "type": "FeatureCollection",
      "features": [
        { "type": "Feature", "properties": {}, "geometry": { "type": "MultiPolygon", "coordinates": [[[[107.12654, 53.21777], [107.14559, 53.20551], [107.22415, 53.20836], [107.25034, 53.22461], [107.25034, 53.22461], [107.12654, 53.21777]]]] } },
        { "type": "Feature", "properties": {}, "geometry": { "type": "MultiPolygon", "coordinates": [[[[107.18797, 53.22148], [107.18368, 53.26137], [107.23225, 53.24143], [107.18797, 53.22148]]]] } }
      ]
    };
    var waves = {
      "type": "FeatureCollection",
      "features": [
        { "type": "Feature", "properties": {}, "geometry": { "type": "MultiLineString", "coordinates": [[[107.22412, 53.20843], [107.20972, 53.21402], [107.19198, 53.20736]]] } },
        { "type": "Feature", "properties": {}, "geometry": { "type": "MultiLineString", "coordinates": [[[107.18377, 53.20700], [107.16699, 53.21248], [107.15270, 53.20581]]] } }
      ]
    };
    var ngwMap = new NgwMapbox({
      baseUrl: 'https://demo.nextgis.com',
      target: 'map',
      qmsId: 465,
      center: [107.17, 53.22],
      zoom: 10
    });
    ngwMap.addGeoJsonLayer(boat, { color: 'red' });
    ngwMap.addGeoJsonLayer(waves, { color: 'blue', opacity: 0.8, 'weight': 3 });
    ngwMap.addGeoJsonLayer(
      {
        "type": "Feature",
        "properties": {}, "geometry": { "type": "Point", "coordinates": [107.19044, 53.25057] }
      },
      { color: 'green', radius: 6}
    );
    ngwMap.addGeoJsonLayer(
      { "type": "Point", "coordinates": [ 107.20615, 53.24343 ] },
      { color: 'yellow', radius: 8}
    );
    ngwMap.addGeoJsonLayer(
      { "type": "Point", "coordinates": [ 107.19401, 53.23390 ] },
      { color: 'orange'}
    );
    ngwMap.addNgwLayer({id: 4038, adapter: 'GEOJSON'}, {color: '#7EC0EE'})
  </script>
</body>

</html>
