<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Vector events position data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body,
      #map {
        width: 100%;
        height: 100%;
      }
    </style>

    <!-- <script src="../../lib/ngw-mapbox.global.js"></script> -->
    <script src="../../lib/ngw-mapbox.global.js"></script>
  </head>

  <body>
    <div id="map"></div>

    <script>
      const ID = 'layer';

      NgwMap.create({
        baseUrl: 'https://demo.nextgis.com',
        target: 'map',
        osm: true,
      }).then((ngwMap) => {
        ngwMap.addNgwLayer({
          id: ID,
          resource: 4222,
          fit: true,
          adapterOptions: {
            selectable: true,
            selectedPaint: { opacity: 0.8 },
            limit: 100,
            onClick: (e) => {
              const bounds = e.getBounds();
              const center = e.getCenter();
              console.log('click', bounds, center);
            },
            onSelect: (e) => {
              const bounds = e.getBounds();
              const center = e.getCenter();
              console.log('select', bounds, center);
            },
            popupOnSelect: true,
            popupOptions: {
              createPopupContent: (e) => {
                const btn = document.createElement('button');
                btn.innerHTML = 'Zoom to';
                btn.onclick = () => {
                  ngwMap.fitBounds(e.getBounds());
                };
                return btn;
              },
            },
          },
        });
        ngwMap.emitter.on('ngw:select', (e) => {
          // for both raster and vector layers
          const identifyItem = e && e.getIdentifyItems()[0];
          identifyItem &&
            identifyItem.getBounds().then((bounds) => {
              console.log('ngw:select', bounds);
            });
        });
      });
    </script>
  </body>
</html>
