<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>GeoJSON select | Mapbox GL JS Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.0.0/polyfill.js"></script>
  <!-- <script src="https://unpkg.com/@nextgis/ngw-mapbox@latest"></script> -->
  <script src="../../lib/ngw-mapbox.js"></script>
</head>

<body>
  <div id='map'></div>
  <script>

    var ngwMap = new NgwMapbox({
      baseUrl: 'https://demo.nextgis.com',
      target: 'map',
      qmsId: 465,
      center: [50.0113, 19.9845],
      zoom: 9
    });

    // tree
    ngwMap.addNgwLayer({ id: 4069, adapter: 'GEOJSON' }, {
      paint: function (feature) {
        return { color: feature.properties.color }
      },
      selectedPaint: function (feature) {
        return { color: feature.properties.selcolor }
      },
      selectable: true,
      unselectOnSecondClick: false,
    });

    // toys
    ngwMap.addNgwLayer({ id: 4061, adapter: 'GEOJSON' }, {
      paint: function (feature) {
        return { color: feature.properties.color, opacity: 0.5 }
      },
      selectedPaint: function (feature) {
        return { color: feature.properties.selcolor, opacity: 1 }
      },
      selectable: true,
      multiselect: true
    });

    // star
    ngwMap.addNgwLayer({ id: 4059, adapter: 'GEOJSON' }, {
      paint: function (feature) {
        return NgwMapbox.getIcon({ shape: 'star', color: 'darkred', strokeColor: 'darkred', size: 30 });
      },
      selectedPaint: function (feature) {
        return NgwMapbox.getIcon({ shape: 'star', color: 'red', strokeColor: 'orange', size: 60 });
      },
      selectable: false
    });

    ngwMap.emitter.on('layer:click', function (e) {
      if (e.adapter.name === '4061') {
        var selected = e.adapter.getSelected();
        var tree = ngwMap.webMap.getLayer('4069');

        if (selected.length >= 9) {
          var treeSelected = tree.adapter.getSelected() || [];
          // hint: make tree normal first
          var treeIsNormal = treeSelected[0] && treeSelected[0].feature.properties.color === '#25741f';
          if (treeIsNormal) {
            ngwMap.webMap.selectLayer('4059');
          }
        } else {
          ngwMap.webMap.unSelectLayer('4059');
        }
      }
    });
  </script>
</body>

</html>
