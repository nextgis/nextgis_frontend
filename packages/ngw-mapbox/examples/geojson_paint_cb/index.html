<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>GeoJson Layer | Mapbox Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.6.9/core.min.js"></script>
  <!-- <script src="https://unpkg.com/@nextgis/ngw-mapbox"></script> -->
  <script src="../../lib/ngw-mapbox.js"></script>
</head>

<body>
  <div id='map'></div>
  <script>
    var generatePoints = function () {
      var points = {
        "type": "FeatureCollection",
        "features": []
      };
      for (var fry = 0; fry < 5000; fry++) {
        points.features.push({
          "type": "Feature",
          "properties": {},
          "geometry": { "type": "Point", "coordinates": [Math.ceil((Math.random() * 170)), Math.ceil((Math.random() * 80))] }
        });
      }
      return points;
    };


    var ngwMap = new NgwMapbox({
      baseUrl: 'https://demo.nextgis.com',
      target: 'map',
      qmsId: 465,
      bounds: [0, 80, 170, 0],
    });
    var colors = ['red', 'green', 'blue', 'purple', 'yellow', 'white'];
    ngwMap.addGeoJsonLayer({
      data: generatePoints(),
      paint: function (feature) {
        return { color: colors[Math.floor(Math.random()*colors.length)] };
      }
    });

  </script>
</body>

</html>
