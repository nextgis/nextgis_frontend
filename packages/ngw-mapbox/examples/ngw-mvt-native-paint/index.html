<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Native paint for NGW MVT Layer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body,
      #wrapper,
      #map {
        width: 100%;
        height: 100%;
      }
    </style>

    <script src="../../lib/ngw-mapbox.global.js"></script>
  </head>

  <body>
    <div id="map"></div>

    <script>
      NgwMap.create({
        target: 'map',
        baseUrl: 'https://demo.nextgis.com',
        osm: true,
        center: [-87.6355, 41.8818],
        minZoom: 17,
      }).then((ngwMap) => {
        ngwMap.addNgwLayer({
          resource: 6101,
          adapter: 'MVT',
          adapterOptions: {
            selectable: true,
            selectedPaint: {
              'fill-color': 'black',
              'fill-opacity': 1,
            },
            paint: {
              'fill-color': [
                'case',
                [
                  'all',
                  ['!=', ['get', 'BUILDING'], 'commercial'],
                  ['!=', ['get', 'BUILDING'], 'train_station'],
                  ['!=', ['get', 'BUILDING'], 'industrial'],
                ],
                '#ba0003',
                '#177771',
              ],
              'fill-opacity': [
                'case',
                ['==', ['get', 'BUILDING'], 'commercial'],
                0,
                0.7,
              ],
              'fill-outline-color': 'black',
            },
            // Set this parameter to use native Mapbox-gl-js style for both paint and selected paint
            nativePaint: true,
          },
        });
      });
    </script>
  </body>
</html>
