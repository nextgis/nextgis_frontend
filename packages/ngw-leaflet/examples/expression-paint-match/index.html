<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  <title>Match Expression Paint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #map {
      width: 100%;
      height: 100%;
    }
  </style>

  <script src="../../lib/ngw-leaflet.global.js"></script>
</head>

<body>
  <div id='map'></div>
  <script>
    NgwMap.create({
      baseUrl: 'https://demo.nextgis.com',
      target: 'map',
      qmsId: 465,
      resources: [{
        resource: 1733,
        fit: true,
        adapterOptions: {
          limit: 300,
          paint: {
            color: [
              'match', ['get', 'AMENITY'],
              'cafe', 'blue',
              'restaurant', 'red',
              'gray' // last item is default value
            ],
            fillOpacity: 0.6,
            stroke: true,
            radius: 6
          }
        }
      }]
    });
  </script>
</body>

</html>
