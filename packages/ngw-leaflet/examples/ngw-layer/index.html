<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ngw Layer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body,
      #map {
        width: 100%;
        height: 100%;
      }
    </style>

    <script src="../../lib/ngw-leaflet.global.js"></script>
  </head>

  <body>
    <div id="map"></div>
    <script>
      const ngwMap = new NgwMap({
        baseUrl: "https://demo.nextgis.com",
        target: "map",
        qmsId: 448,
      });
      ngwMap
        .addNgwLayer({
          resource: 4005,
          fit: true,
        })
        .then((layer) => {
          // The same as using the `fit` option
          // ngwMap.zoomToLayer(layer);
        });
    </script>
  </body>
</html>
