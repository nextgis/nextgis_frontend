<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ngw Layer | Leaflet Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.0.0/polyfill.js"></script>
  <!-- <script src="https://unpkg.com/@nextgis/ngw-leaflet@latest"></script> -->
  <script src="../../lib/ngw-leaflet.js"></script>
</head>

<body>
  <div id='map'></div>
  <script>
    var ngwMap = new NgwLeaflet({
      baseUrl: 'https://demo.nextgis.com',
      target: 'map',
      qmsId: 487,
      bounds: [71, 182, 46, 14]
    });
    ngwMap.addNgwLayer({
      id: 4005,
    }).then(function () {
      ngwMap.zoomToLayer(4005);
    });
  </script>
</body>

</html>
