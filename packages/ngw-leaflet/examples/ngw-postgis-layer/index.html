<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>NGW PostGIS layer example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body,
      #map {
        width: 100%;
        height: 100%;
      }
    </style>

    <script src="../../lib/ngw-leaflet.global.js"></script>
  </head>

  <body>
    <div id="map"></div>
    <script>
      NgwMap.create({
        baseUrl: 'https://demo.nextgis.com',
        osm: true,
        target: 'map',
      }).then((ngwMap) => {
        ngwMap.addNgwLayer({
          resource: 4158, // Resource is postgis layer
          // adapter: 'GEOJSON', // GEOJSON by default, TILE adn VECTOR
          fit: true,
        });
      });
    </script>
  </body>
</html>
