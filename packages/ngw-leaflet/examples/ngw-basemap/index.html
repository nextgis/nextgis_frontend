<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ngw BaseMap resource</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #map {
      width: 100%;
      height: 100%;
    }
  </style>

  <!-- <script src="https://unpkg.com/@nextgis/ngw-leaflet"></script> -->
  <script src="../../lib/ngw-leaflet.global.js"></script>
</head>

<body>
  <div id='map'></div>
  <script>
    const  ngwMap = new NgwMap({
      baseUrl: 'https://demo.nextgis.com',
      target: 'map',
      bounds: [0, -90, 180 ,90],
      resources: [
        // 1 basemap resource
        1665,
        // add a non-base layer in the middle, it will be higher than any base layer
        {
          resource: 1734,
          fit: true
        },
        // 2 basemap with opacity parameter
        {
          resource: 466,
          opacity: 0.8
        },
        // 3 basemap resource
        4142,

      ],
      controls: ['ZOOM', 'ATTRIBUTION', 'switch_basemap'],
      controlsOptions: {
        switch_basemap: {
          control: 'BUTTON',
          html: '>>',
          title: 'Switch basemap layer',
          onClick: () => {
            const  activeBaseLayer = ngwMap.getActiveBaseLayer();
            const  baseLayers = ngwMap.getBaseLayersIds();
            const  index = baseLayers.indexOf(activeBaseLayer.id);
            const  nextBaseLayer = baseLayers[(index + 1) % baseLayers.length];
            ngwMap.showLayer(nextBaseLayer);
          }
        }
      }
    });
  </script>
</body>

</html>
