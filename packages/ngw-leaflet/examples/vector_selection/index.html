<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>GeoJSON select | Leaflet Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.0.0/polyfill.js"></script>
  <!-- <script src="https://unpkg.com/@nextgis/ngw-leaflet@latest"></script> -->
  <script src="../../lib/ngw-leaflet.js"></script>
</head>

<body>
  <div id='map'></div>
  <script>
    // generate random geojson points
    var generatePoints = function (lng, lat, count) {
      var points = {
        "type": "FeatureCollection",
        "features": []
      };
      for (var fry = 0; fry < count; fry++) {
        var coordinates = [lng, lat];
        for (var c = 0; c < coordinates.length; c++) {
          coordinates[c] = coordinates[c] + Math.random() * 0.1;
        }
        points.features.push({
          "type": "Feature",
          "properties": {}, "geometry": { "type": "Point", "coordinates": coordinates }
        })
      }
      return points;
    }
    var ngwMap = new NgwLeaflet({
      baseUrl: 'https://demo.nextgis.com',
      target: 'map',
      qmsId: 465,
      center: [107.17, 53.22],
      zoom: 12
    });
    ngwMap.addGeoJsonLayer({
      data: generatePoints(107.23, 53.18, 30),
      paint: { color: 'red' },
      selectedPaint: { color: 'green' },
      selectable: true,
      unselectOnSecondClick: false
    });
    ngwMap.addGeoJsonLayer({
      data: generatePoints(107.11, 53.17, 30),
      paint: NgwLeaflet.getIcon(),
      selectedPaint: NgwLeaflet.getIcon({size: 20}),
      selectable: true,
      multipleSelection: true
    });

  </script>
</body>

</html>
