<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>NGW TMS example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body,
      #map {
        width: 100%;
        height: 100%;
      }
    </style>

    <script src="../../lib/ngw-leaflet.global.js"></script>
  </head>

  <body>
    <div id="map"></div>
    <script>
      NgwMap.create({
        target: 'map',
        center: [37.666, 55.666],
        zoom: 5,
        osm: true,
      }).then((ngwMap) => {
        ngwMap.addTileLayer(
          'https://trolleway.nextgis.com/api/component/render/tile?resource=4890&x={x}&y={y}&z={z}',
        );
      });
    </script>
  </body>
</html>
