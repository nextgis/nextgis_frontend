<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  <title>NGW BBOX STRATEGY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.6.11/core.min.js"></script>
  <!-- <script src="https://unpkg.com/@nextgis/ngw-leaflet"></script> -->
  <script src="../../lib/ngw-leaflet.js"></script>
</head>

<body>
  <div id='map'></div>
  <script>
    var ngwMap = new NgwMap({
      baseUrl: 'https://demo.nextgis.com',
      target: 'map',
      qmsId: 487,
      center: [104, 52],
      zoom: 3,
      resources: [
        {
          resource: 1733,
          adapterOptions: {
            // set this option to enable bbox strategy for this layer
            strategy: 'BBOX',
            // it is good practice to enable 'limit' option when using a boxing strategy
            limit: 100,
            fit: true,
          }
        },
      ]
    });
  </script>
</body>

</html>
