<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Webmap identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #map {
      width: 100%;
      height: 100%;
    }
  </style>

  <script src="../../lib/ngw-leaflet.global.js"></script>
</head>

<body>
  <div id='map'></div>
  <script>

    var ngwMap = new NgwMap({
      baseUrl: 'https://demo.nextgis.com',
      target: 'map',
      qmsId: 487,
      resources: [{ resourceId: 4226, fit: true, selectable: true }]
    });
    var promise;
    ngwMap.emitter.on('ngw:select', function (e) {
      if (promise) {
        console.log('cancel');
        promise.cancel();
      }
      promise = ngwMap.fetchIdentifyGeoJson(e).then(function (geojson) {
        promise = undefined;
        ngwMap.removeLayer('geojson');
        ngwMap.addGeoJsonLayer({data: geojson, id: 'geojson'})
      })
    })
  </script>
</body>

</html>
