<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ngw Layers Select</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body,
      #map {
        width: 100%;
        height: 100%;
      }
    </style>

    <!-- <script src="https://unpkg.com/@nextgis/ngw-leaflet"></script> -->
    <script src="../../lib/ngw-leaflet.global.js"></script>
  </head>

  <body>
    <div id="map"></div>

    <script>
      const ngwMap = new NgwMap({
        baseUrl: 'https://demo.nextgis.com',
        target: 'map',
        qmsId: 448,
      });

      ngwMap.addNgwLayer({
        resource: 4249,
        fit: true,
        adapterOptions: {
          selectable: true,
          selectedPaint: { color: 'red' },
        },
      });

      let getFeaturePromise;

      const clean = () => {
        if (getFeaturePromise) {
          getFeaturePromise.cancel();
        }
        ngwMap.removeLayer('highlight');
      };

      const drawLayer = (identify) => {
        clean();
        getFeaturePromise = ngwMap
          .getIdentifyGeoJson(identify)
          .then((geojson) => {
            getFeaturePromise = null;
            ngwMap.addLayer('GEOJSON', {
              id: 'highlight',
              data: geojson,
              paint: { color: 'green', stroke: true, fillOpacity: 0.8 },
            });
            console.log(geojson);
          });
      };

      ngwMap.emitter.on('ngw:select', drawLayer);
    </script>
  </body>
</html>
