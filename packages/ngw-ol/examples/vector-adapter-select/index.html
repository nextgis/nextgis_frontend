<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Multi-feature selection on vector layer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html, body, #map {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>

    <script src="../../lib/ngw-ol.global.js"></script>
  </head>

  <body>
    <div id="map"></div>

    <script>
      const ngwMap = new NgwMap({
        baseUrl: 'https://demo.nextgis.com',
        target: 'map',
        osm: true,
      });

      ngwMap
        .addNgwLayer({
          resource: 6114,
          fit: true,
          adapterOptions: {
            multiselect: true,
            unselectOnClick: false,
            selectedPaint: { color: 'red' },
          },
        })
        .then(() => {
          ngwMap.emitter.on('layer:click', (e) => {
            if (e.layer && e.layer.select) {
              const idsForSelect = [e.feature.id];
              if (ngwMap.keys.pressed('ctrl')) {
                const alreadySelected = e.layer.getSelected();
                idsForSelect.push(...alreadySelected.map((s) => s.feature.id));
              }
              e.layer.select(({ feature }) =>
                idsForSelect.includes(feature.id),
              );
            }
          });
        });

      ngwMap.addControl(
        ngwMap.createControl(
          {
            onAdd: () => {
              const info = document.createElement('div');
              info.innerHTML =
                'Press CTRL with click to add new feature in selection';
              return info;
            },
          },
          { bar: true },
        ),
        'top-right',
      );
    </script>
  </body>
</html>
