<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NGW TMS Client layer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html, body, #map {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="../../lib/ngw-ol.global.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      NgwMap.create({
        osm: true,
        baseUrl: 'https://demo.nextgis.com',
        target: 'map',
        resources: [
          {
            resource: 4980,
            fit: true,
          },
        ],
      });
    </script>
  </body>
</html>
