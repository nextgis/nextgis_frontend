<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NGW TMS Layer With Auth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html, body, #map {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="../../lib/ngw-ol.global.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      NgwMap.create({
        target: 'map',
        baseUrl: 'https://demo.nextgis.com',
        auth: { login: 'ngf_test', password: 'ngf_test' },
        // Resource is a raster layer
        resources: [{ resource: 7692, adapter: 'TILE', fit: true }],
      });
    </script>
  </body>
</html>
