<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  <title>NGW WMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.6.11/core.min.js"></script>
  <!-- <script src="https://unpkg.com/@nextgis/ngw-ol"></script> -->
  <script src="../../lib/ngw-ol.js"></script>
</head>

<body>
  <div id='map'></div>
  <script>
    var ngwMap = new NgwMap({
      baseUrl: 'https://demo.nextgis.com',
      target: 'map',
      bounds: [109.152, 52.382, 109.415, 52.543],
      qmsId: 487,
      resources: [
        { resource: 4817, adapterOptions: { layers: 'S2A_20190520_RGB' } },
      ]
    });
  </script>
</body>

</html>
