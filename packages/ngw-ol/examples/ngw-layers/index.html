<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ngw Layers Resources</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body,
      #wrapper,
      #map {
        width: 100%;
        height: 100%;
      }
      #wrapper {
        display: flex;
      }
      #layers {
        min-width: 280px;
        overflow: auto;
      }
      #layers > div {
        padding: 10px;
      }
      #layers > :nth-child(odd) {
        background: rgba(0, 0, 0, 0.1);
      }
      #layers label {
        font-weight: 700;
        margin-left: 3px;
      }
      .description {
        margin-left: 13px;
      }
    </style>
    <script src="../../lib/ngw-ol.global.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="layers"></div>
      <div id="map"></div>
    </div>
    <script>
      const layers = [
        { resource: 4119, description: 'Webmap resource' },
        { resource: 7620, description: 'Vector resource' },
        {
          resource: 7620,
          description: 'First style of vector resource',
          adapter: 'IMAGE',
        },
        { resource: 7621, description: 'Style resource' },
        {
          resource: 7621,
          description: 'Vector resource from style resource parent',
          adapter: 'GEOJSON',
        },
        { resource: 7618, description: 'First style from image resource' },
        { resource: 7617, description: 'Image style resource' },
      ];

      const layersBlock = document.getElementById('layers');
      const ngwMap = new NgwMap({
        baseUrl: 'https://demo.nextgis.com',
        target: 'map',
        qmsId: 448,
      });

      for (let f = 0; f < layers.length; f++) {
        const wrap = document.createElement('div');
        const layer = layers[f];
        const radio = document.createElement('input');
        radio.id = layer.resource;
        radio.setAttribute('name', 'layers');
        radio.setAttribute('type', 'radio');
        radio.onchange = () => {
          onRadioChange(layer);
        };
        setRadioListener(radio, layer);
        const label = document.createElement('label');
        label.innerHTML = 'id: ' + layer.resource;
        if (layer.adapter) {
          label.innerHTML += ', adapter: ' + layer.adapter;
        }
        label.setAttribute('for', radio.id);

        const description = document.createElement('div');
        description.className = 'description';
        description.innerHTML = layer.description;

        wrap.appendChild(radio);
        wrap.appendChild(label);
        wrap.appendChild(description);

        layersBlock.appendChild(wrap);
      }

      function setRadioListener(radio, layer) {
        radio.onchange = () => {
          onRadioChange(layer);
        };
      }

      function onRadioChange(options) {
        ngwMap.removeOverlays();
        ngwMap.addNgwLayer(options).then((layer) => {
          Promise.resolve(layer.getExtent()).then((extent) => {
            if (extent) {
              ngwMap.fitBounds(extent);
            }
          });
        });
      }
    </script>
  </body>
</html>
