<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Vector layer native options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body,
      #map {
        width: 100%;
        height: 100%;
      }
    </style>

    <script src="../../lib/ngw-ol.global.js"></script>
  </head>

  <body>
    <div id="map"></div>
    <script>
      NgwMap.create({
        target: 'map',
        osm: true,
        baseUrl: 'https://demo.nextgis.com',
        resources: [
          {
            resource: 4222,
            fit: true,
            selectable: true,
            adapterOptions: {
              limit: 100,
              paint: { color: 'red' },
              nativeOptions: {
                updateWhileInteracting: true,
                updateWhileAnimating: true,
              },
            },
          },
        ],
      });
    </script>
  </body>
</html>
