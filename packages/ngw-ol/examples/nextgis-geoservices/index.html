<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>NGW TMS example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body,
      #map {
        width: 100%;
        height: 100%;
      }
    </style>

    <script src="../../lib/ngw-ol.global.js"></script>
  </head>

  <body>
    <div id="map"></div>
    <script>
      // this key for demonstrations only
      const apiKey = '67f622354b0e6302cb2b59f4d1b634e8';
      NgwMap.create({
        target: 'map',
        center: [37.6831, 55.7618],
        zoom: 8,
      }).then((ngwMap) => {
        ngwMap.addLayer('TILE', {
          url:
            'https://geoservices.nextgis.com/raster/osm/klokantech-3d/{z}/{x}/{y}.png?apikey=' +
            apiKey,
          maxZoom: 18,
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });
      });
    </script>
  </body>
</html>
