<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Custom Input | Ngw Uploader Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script
      type="text/javascript"
      src="../../../ngw-leaflet/lib/ngw-leaflet.global.js"
    ></script>

    <script
      type="text/javascript"
      src="../../lib/ngw-uploader.global.js"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body,
      #map {
        width: 100%;
        height: 100%;
      }

      #control-element {
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <div id="control-element">
      <p>
        Select GEOTIFF file (<a
          href="https://demo.nextgis.com/resource/4004/export"
          target="_blank"
          >example</a
        >)
      </p>
      <input id="resource-input" type="file" />
      <div id="uploader"></div>
      <p id="status"></p>
    </div>
    <div id="map"></div>
    <script>
      const uploader = document.getElementById('uploader');
      const statusUpload = document.getElementById('status');
      const input = document.getElementById('resource-input');
      const baseUrl = 'https://sandbox.nextgis.com';

      const element = document.getElementById('control-element');
      element.parentNode.removeChild(element);

      const ngwUploader = new NgwUploader({
        baseUrl: baseUrl,
      });

      const ngwMap = new NgwMap({
        baseUrl: baseUrl,
        target: 'map',
        qmsId: 448,
        bounds: [30, 20, 180, 70],
      });

      const control = ngwMap.createControl(
        {
          onAdd: () => {
            return element;
          },
        },
        { margin: true },
      );
      ngwMap.addControl(control, 'top-right');

      ngwUploader.emitter.on('status:change', (evt) => {
        statusUpload.innerHTML = evt.message;
      });

      input.addEventListener('change', () => {
        ngwUploader
          .uploadRaster(input.files[0], {
            addTimestampToName: true,
            parentId: 0,
          })
          .then((newStyle) => {
            ngwMap.addNgwLayer({ resourceId: newStyle.id }).then((layer) => {
              ngwMap.zoomToLayer(layer);
            });
          });
      });
    </script>
  </body>
</html>
