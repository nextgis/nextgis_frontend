<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vector events with bounds and center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body,
      #map {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      .popup-content {
        font-family: Arial, sans-serif;
        font-size: 14px;
      }
      .popup-title {
        font-weight: bold;
        margin-bottom: 5px;
      }
      .popup-btn {
        display: block;
        margin-top: 10px;
        padding: 6px 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .popup-btn:hover {
        background-color: #0056b3;
      }
    </style>
    <script src="../../lib/ngw-maplibre-gl.global.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const ID = 'layer';
      NgwMap.create({
        baseUrl: 'https://demo.nextgis.com',
        target: 'map',
        osm: true,
      }).then((ngwMap) => {
        ngwMap.addNgwLayer({
          id: ID,
          resource: 4222,
          fit: true,
          adapterOptions: {
            selectable: true,
            selectedPaint: { opacity: 0.8 },
            limit: 100,
            onClick: (e) => {
              const bounds = e.getBounds();
              const center = e.getCenter();
              console.log('click', bounds, center);
            },
            onSelect: (e) => {
              const bounds = e.getBounds();
              const center = e.getCenter();
              console.log('select', bounds, center);
            },
            popupOnSelect: true,
            popupOptions: {
              createPopupContent: (e) => {
                const content = document.createElement('div');
                content.className = 'popup-content';

                const title = document.createElement('div');
                title.className = 'popup-title';
                title.textContent = 'Selected Feature';
                content.appendChild(title);

                const coordinates = e.getCenter();
                const coordText = document.createElement('div');
                coordText.innerHTML = `Center: ${coordinates[0].toFixed(4)}, ${coordinates[1].toFixed(4)}`;
                content.appendChild(coordText);

                const zoomBtn = document.createElement('button');
                zoomBtn.className = 'popup-btn';
                zoomBtn.innerHTML = 'Zoom to Feature';
                zoomBtn.onclick = () => {
                  ngwMap.fitBounds(e.getBounds());
                };
                content.appendChild(zoomBtn);

                return content;
              },
            },
          },
        });

        ngwMap.emitter.on('ngw:select', (e) => {
          const identifyItem = e && e.getIdentifyItems()[0];
          identifyItem &&
            identifyItem.getBounds().then((bounds) => {
              console.log('ngw:select', bounds);
            });
        });
      });
    </script>
  </body>
</html>
