<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Toggle button control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body,
      #map {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      .toggle-button--on {
        background-color: #28a745;
        transition: background-color 1s ease;
      }
      .toggle-button--off {
        background-color: #dc3545;
        transition: background-color 1s ease;
      }
    </style>
    <script src="../../lib/ngw-maplibre-gl.global.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      NgwMap.create({
        baseUrl: 'https://demo.nextgis.com',
        target: 'map',
        osm: true,
        resources: [{ resource: 5246, id: 'webmap', fit: true }],
      }).then((ngwMap) => {
        const toggleControl = ngwMap.createToggleControl({
          getStatus: () => {
            return ngwMap.isLayerVisible('webmap');
          },

          onClick: (status) => {
            ngwMap.toggleLayer('webmap', status);
          },

          html: {
            on: 'ON',
            off: 'OFF',
          },
          // html: 'W'
          // html: {
          //   on: '<span style="color:green;">ON</span>',
          //   off: '<span style="color: red">OFF</span>'
          // },

          title: {
            on: 'Turn webmap off',
            off: 'Turn webmap on',
          },
          // title: 'Toggle webmap visibility'

          addClassOn: 'toggle-button--on',
          addClassOff: 'toggle-button--off',
        });

        ngwMap.addControl(toggleControl, 'top-right');
      });
    </script>
  </body>
</html>
