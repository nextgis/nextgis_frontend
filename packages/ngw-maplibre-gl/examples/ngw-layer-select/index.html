<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NGW Feature Selection with Highlight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body,
      #map {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="../../lib/ngw-maplibre-gl.global.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const ngwMap = new NgwMap({
        baseUrl: 'https://demo.nextgis.com',
        target: 'map',
        qmsId: 448,
      });

      ngwMap.addNgwLayer({
        resource: 1733,
        fit: true,
        adapterOptions: {
          selectable: true,
          selectedPaint: { color: 'red' },
        },
      });

      let abortController;

      const clean = () => {
        if (abortController) {
          abortController.abort();
          abortController = undefined;
        }
        ngwMap.removeLayer('highlight');
      };

      const drawLayer = (identify) => {
        clean();
        abortController = new AbortController();

        ngwMap
          .getIdentifyGeoJson(identify, { signal: abortController.signal })
          .then((geojson) => {
            abortController = null;

            ngwMap.addLayer('GEOJSON', {
              id: 'highlight',
              data: geojson,
              paint: { color: 'green', stroke: true, fillOpacity: 0.8 },
            });
            console.log(geojson);
          })
          .catch((e) => {
            if (e.name !== 'AbortError') {
              console.error(e);
            }
          });
      };

      ngwMap.emitter.on('ngw:select', drawLayer);
    </script>
  </body>
</html>
