<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    
    <title>GeoJSON select</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body,
      #map {
        width: 100%;
        height: 100%;
      }
    </style>


    <script src="../../lib/ngw-maplibre-gl.global.js"></script>
  </head>

  <body>
    <div id="map"></div>
    <script>
      const ngwMap = new NgwMap({
        baseUrl: 'https://demo.nextgis.com',
        target: 'map',
        qmsId: 448,
        center: [50.0113, 19.9845],
        zoom: 10,
      });

      // tree
      ngwMap.addNgwLayer({
        id: 'tree',
        resource: 4069,
        adapter: 'GEOJSON',
        adapterOptions: {
          paint: (feature) => {
            return { color: feature.properties.color, opacity: 0.8 };
          },
          selectedPaint: (feature) => {
            return { color: feature.properties.selcolor, opacity: 1 };
          },
          selectable: true,
          unselectOnSecondClick: false,
        },
      });

      // toys
      ngwMap.addNgwLayer({
        id: 'toys',
        resource: 4061,
        adapter: 'GEOJSON',
        adapterOptions: {
          paint: (feature) => {
            return { color: feature.properties.color, opacity: 0.5 };
          },
          selectedPaint: (feature) => {
            return { color: feature.properties.selcolor, opacity: 1 };
          },
          selectable: true,
          multiselect: true,
        },
      });

      // star
      ngwMap.addNgwLayer({
        id: 'star',
        resource: 4059,
        adapter: 'GEOJSON',
        adapterOptions: {
          paint: NgwMap.getIcon({
            shape: 'star',
            color: 'darkred',
            strokeColor: 'darkred',
            size: 30,
          }),
          selectedPaint: NgwMap.getIcon({
            shape: 'star',
            color: 'red',
            strokeColor: 'orange',
            size: 60,
          }),
          selectable: false,
        },
      });

      ngwMap.emitter.on('layer:click', (e) => {
        if (e.layer.id === 'toys') {
          const selected = e.layer.getSelected();
          const tree = ngwMap.getLayer('tree');

          if (selected.length >= 9) {
            const treeSelected = tree.getSelected() || [];
            // hint: make tree normal first
            const treeIsNormal =
              treeSelected[0] &&
              treeSelected[0].feature.properties.color === '#25741f';
            if (treeIsNormal) {
              ngwMap.selectLayer('star');
            }
          } else {
            ngwMap.unSelectLayer('star');
          }
        }
      });
    </script>
  </body>
</html>
