<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  <title>Pin Paint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #map {
      width: 100%;
      height: 100%;
    }
  </style>


  <script src="../../lib/ngw-maplibre-gl.global.js"></script>
</head>

<body>
  <div id='map'></div>
  <script>
    var ngwMap = new NgwMap({
      baseUrl: 'https://demo.nextgis.com',
      target: 'map',
      qmsId: 448,
      resources: [
        {
          resource: 1733,
          adapterOptions: {
            paint: [
              { type: 'pin' },
              [[['AMENITY', 'eq', 'restaurant']], { color: 'green' }],
              [[['AMENITY', 'eq', 'cafe']], { color: 'red' }]
            ],
            fit: true,
            limit: 100
          }
        },
      ]
    });
  </script>
</body>

</html>
