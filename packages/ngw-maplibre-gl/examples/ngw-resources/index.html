<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NGW Multiple Layer Selection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body,
      #map {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="../../lib/ngw-maplibre-gl.global.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const ngwMap = new NgwMap({
        baseUrl: 'https://demo.nextgis.com',
        target: 'map',
        qmsId: 448,
        resources: [
          {
            resource: 7154,
            id: 'border',
            fit: true,
            selectable: true,
            adapter: 'GEOJSON',
            paint: { fillOpacity: 0.3, stroke: true },
          },
          [7157, 'Ambulance stations'],
          {
            resource: 7153,
            id: 'availability',
            selectable: true,
            opacity: 0.8,
            paint: { color: 'red' },
          },
        ],
      });

      let abortController;

      const clean = () => {
        if (abortController) {
          abortController.abort();
          abortController = undefined;
        }
        ngwMap.removeLayer('highlight');
      };

      const drawLayer = (identify) => {
        clean();
        abortController = new AbortController();

        ngwMap
          .getIdentifyGeoJson(identify, { signal: abortController.signal })
          .then((geojson) => {
            abortController = null;
            ngwMap.addLayer('GEOJSON', {
              id: 'highlight',
              data: geojson,
              type: 'polygon',
              paint: { color: 'red', stroke: true, fillOpacity: 0.5 },
            });
            console.log(geojson);
          })
          .catch((e) => {
            if (e.name !== 'AbortError') {
              console.error(e);
            }
          });
      };

      ngwMap.emitter.on('ngw:select', drawLayer);
    </script>
  </body>
</html>
