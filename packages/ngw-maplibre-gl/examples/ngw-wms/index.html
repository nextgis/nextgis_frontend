<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NGW WMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body,
      #map {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="../../lib/ngw-maplibre-gl.global.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      NgwMap.create({
        baseUrl: 'https://demo.nextgis.com',
        target: 'map',
        osm: true,
        resources: [
          {
            resource: 7264,
            adapterOptions: { layers: ['sat_geotiff_z14_example_en'] },
          },
        ],
      }).then((ngwMap) => {
        // Resource used to form WMS layer
        ngwMap.fitResource(6056);
      });
    </script>
  </body>
</html>
