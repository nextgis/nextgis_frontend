<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cesium map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #map {
      width: 100%;
      height: 100%;
    }

    .ngw-layers {
      background: white;
      padding: 5px;
    }
  </style>


  <script>
    // for development
    window.CESIUM_BASE_URL = '../../lib/';
    // for prod
    // window.CESIUM_BASE_URL = 'https://cesium.com/downloads/cesiumjs/releases/1.66/Build/Cesium';
  </script>
  <script src="../../lib/ngw-cesium.js"></script>
</head>

<body>
  <div id='map'></div>
  <script>

    var ngwMap = new NgwMap({
      baseUrl: 'https://demo.nextgis.com',
      target: 'map',
      qmsId: 448,
      center: [102, 52]
    });
    ngwMap.addNgwLayer({
      resource: 1733,
      fit: true,
      adapterOptions: {
        limit: 100,
        paint: [
          { radius: 10, stroke: true, fillOpacity: 0.5 },
          [[['AMENITY', 'eq', 'restaurant']], { color: 'green' }],
          [[['AMENITY', 'eq', 'cafe']], { color: 'red' }]
        ]
      }
    });
  </script>
</body>

</html>
