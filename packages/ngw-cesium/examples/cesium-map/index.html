<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Custom layers control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #map {
      width: 100%;
      height: 100%;
    }

    .ngw-layers {
      background: white;
      padding: 5px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.6.9/core.min.js"></script>
  <!-- <script src="https://unpkg.com/@nextgis/ngw-ol"></script> -->
  <script src="../../lib/ngw-cesium.js"></script>
</head>

<body>
  <div id='map'></div>
  <script>

    var ngwMap = new NgwMap({
      baseUrl: 'https://demo.nextgis.com',
      target: 'map',
      center: [102, 52]
    });
    ngwMap.addNgwLayer({
      resource: 1733,
      fit: true,
      adapterOptions: {
        limit: 100
      }
    });
  </script>
</body>

</html>
