<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Shapes and color | Icons Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #map {
      width: 100%;
      height: 100%;
    }
  </style>


  <script src="../../../ngw-leaflet/lib/ngw-leaflet.global.js"></script>


  <script src="../../lib/icons.global.js"></script>
</head>

<body>
  <div id='map'></div>
  <script>
    var ngwMap = new NgwLeaflet({
      baseUrl: 'https://demo.nextgis.com',
      target: 'map',
      qmsId: 465,
      center: [81.973, 53.026],
      zoom: 13
    });

    var points = {
      "type": "FeatureCollection",
      "features": [
        { "type": "Feature", "properties": { "color": "red", "shape": "circle" }, "geometry": { "type": "Point", "coordinates": [81.9833, 53.0426] } },
        { "type": "Feature", "properties": { "color": "red", "shape": "circle", "size": 20 }, "geometry": { "type": "Point", "coordinates": [81.9883, 53.0385] } },
        { "type": "Feature", "properties": { "color": "red", "shape": "circle", "size": 15 }, "geometry": { "type": "Point", "coordinates": [81.994, 53.0333] } },

        { "type": "Feature", "properties": { "color": "yellow", "shape": "marker", "stroke": 0 }, "geometry": { "type": "Point", "coordinates": [81.9535, 53.0265] } },
        { "type": "Feature", "properties": { "color": "yellow", "shape": "marker", "strokeColor": "orange" }, "geometry": { "type": "Point", "coordinates": [81.9566, 53.0236] } },
        { "type": "Feature", "properties": { "color": "yellow", "shape": "marker", "stroke": 2, "strokeColor": "red" }, "geometry": { "type": "Point", "coordinates": [81.9603, 53.0202] } },

        { "type": "Feature", "properties": { "color": "pink", "shape": "star" }, "geometry": { "type": "Point", "coordinates": [81.977, 53.0143] } },
        { "type": "Feature", "properties": { "color": "green", "shape": "brill" }, "geometry": { "type": "Point", "coordinates": [81.9702, 53.0111] } },
        { "type": "Feature", "properties": { "color": "blue", "shape": "rect" }, "geometry": { "type": "Point", "coordinates": [81.9885, 53.0241] } },
        { "type": "Feature", "properties": { "color": "black", "shape": "asterisk" }, "geometry": { "type": "Point", "coordinates": [81.9588, 53.0304] } },
        { "type": "Feature", "properties": { "color": "purple", "shape": "triangle" }, "geometry": { "type": "Point", "coordinates": [81.9828, 53.0187] } },
        { "type": "Feature", "properties": { "color": "rgb(52,169,95)", "shape": "plus" }, "geometry": { "type": "Point", "coordinates": [81.9739, 53.0387] } },
        { "type": "Feature", "properties": { "color": "#800000", "shape": "minus" }, "geometry": { "type": "Point", "coordinates": [81.9648, 53.0343] } }
      ]
    };

    ngwMap.addGeoJsonLayer({
      data: points,
      paint: function (feature) {
        var prop = feature.properties;
        return Icons.getIcon({
          color: prop.color || 'blue',
          shape: prop.shape || 'rect',
          size: prop.size || 30,
          stroke: prop.stroke,
          strokeColor: prop.strokeColor || 'white',
          rotate: prop.rotate
        });
      }
    });

  </script>
</body>

</html>
