<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/@nextgis/ngw-connector@latest"></script>
  <!-- <script src="../../lib/ngw-connector.js"></script> -->
</head>

<body>

  <div id="results"></div>

  <script>
    var element = document.getElementById('results');
    var connector = new NgwConnector({ baseUrl: 'https://demo.nextgis.com' });
    connector.request('resource.item', { id: 485 }).then(function (data) {
      console.log(data);
      document.body.appendChild(document.createElement('pre')).innerHTML = JSON.stringify(data, null, 2);
    });
  </script>

</body>

</html>
