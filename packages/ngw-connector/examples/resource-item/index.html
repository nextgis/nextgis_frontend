<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../../lib/ngw-connector.global.js"></script>
  </head>
  <body>
    <script>
      var element = document.getElementById('results');
      var connector = new NgwConnector({ baseUrl: 'https://demo.nextgis.com' });
      connector.get('resource.item', null, { id: 5248 }).then(function (data) {
        console.log(data);
        document.body.appendChild(document.createElement('pre')).innerHTML =
          JSON.stringify(data, null, 2);
      });
    </script>
  </body>
</html>
